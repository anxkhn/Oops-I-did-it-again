<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        <title style="font-family: 'Gabarito', sans-serif;">Available Problems</title>
        <style>
            .card {
                font-family: 'Gabarito', sans-serif;
            }
        </style>
    </head>
    <body style="font-family: 'Gabarito', sans-serif;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="/">OOPs, I did it again!</a>
                <div class="d-flex justify-content-center align-items-center">
                    <p class="navbar-text m-0 me-3">Developed by Anas Khan</p>
                    <a href="https://github.com/anxkhn" target="_blank" class="me-3">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/anxkhn" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            <h1 style="font-family: 'Gabarito', sans-serif;">Available Problems</h1>
            <br>
            <div class="row"> {% for problem in problems %} <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ problem.problem_name }}</h5>
                            <p class="card-text">{{ problem.problem_description }}</p>
                            <a href="/problems/{{ problem.problem_id }}" class="btn btn-primary">Solve Problem</a>
                        </div>
                    </div>
                </div> {% endfor %} </div>
        </div>
    </body>
</html>
